{
    "h": 480,
    "w": 640,

    ##########homography########
    "use_superpoint": false,
    "superpoint_refined": "homography",
    "min_patch_ratio": 0.5,
    "max_patch_ratio": 0.85,
    "scaling_amplitude": 0.2,
    "perspective_amplitude_x": 0.2,
    "perspective_amplitude_y": 0.2,
    "patch_ratio": 0.85,
    "rotate_max_angle": 1.57,
    "allow_artifacts": true,

    "perspective": false,
    "perspective_x": 0.2,
    "perspective_y": 0.2,

    "scaling":false,
    "scale_factor_range": 1,
    "scale_base_ratio": 2.0,
    "max_scale_disturb":0.05,

    "rotation":true,
    "max_angle":5,
    #############################

    ######positive sample########
    "translation":true,
    "max_translation":0.05,

    "test_dog":false,

    "test_harris":true,
    "harris_percentile":90,

    "test_canny":false,
    "canny_thresh0":30,
    "canny_thresh1":80,

    "test_edge":true,
    "edge_thresh":8,

    "sample_num":500,
    #############################

    ########augmentation#########
    "augment_classes":["jitter","sp_gaussian_noise","sp_speckle_noise","sp_additive_shade","sp_motion_blur","none"],
    "augment_classes_weight": [0.17,0.17,0.16,0.17,0.16,0.17],
    "augment_num": 5,
    "add_background":true,

    "brightness":0.2,
    "contrast":0.5,
    "saturation":0.1,
    "hue":0.0,

    "jpeg_low":15,
    "jpeg_high":75,
    "blur_range":[3,5],

    "perturb":false,
    "perturb_max":0,

    "sp_gaussian_range": [0,10],
    "sp_speckle_prob_range": [0.0,0.0035],
    "sp_nb_ellipse": 20,
    "sp_transparency_range": [-0.5,0.5],
    "sp_kernel_size_range": [100,150],
    "sp_max_kernel_size": 3,
    "resize_blur_min_ratio": 0.5,
    #############################

    "overfit": false,
}